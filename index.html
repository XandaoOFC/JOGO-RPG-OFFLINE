<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG DIVINO: Transcendência Total</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="menu" class="screen active">
      <h1>RPG DIVINO</h1>
      <button onclick="newGame()">Novo Jogo</button>
      <button onclick="continueGame()">Continuar</button>
      <button onclick="showCredits()">Créditos</button>
    </div>

    <div id="intro" class="screen hidden">
      <div class="intro-text" id="introText"></div>
    </div>

    <div id="game" class="screen hidden">
      <div id="hud">
        <p id="playerName"></p>
        <p id="playerLevel"></p>
        <p id="playerCoins"></p>
      </div>
      <div id="map"></div>
    </div>

    <div id="credits" class="screen hidden">
      <h2>Créditos</h2>
      <p>Desenvolvido por Xandão e ChatGPT</p>
      <button onclick="returnToMenu()">Voltar</button>
    </div>
  </div>
</body>
</html>
